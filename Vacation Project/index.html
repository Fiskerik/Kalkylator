<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Destinations WishList</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

	<!-- Our CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Vacation wish list</h1>
        <p>Found exciting places to travel to? Fill in the form and save them for later!</p>
    </header> 
    <main> 
    <div class="topcontainer">
        <form method="post" action="#" id="destination_details">
            <label for="destination">Destination</label>
        	<input type="text" id="destination" placeholder="Enter destination name" required>
            
            <label for="location">Location</label>
        	<input type="text" id="location" placeholder="Where is it located?" required>
            
            <label for="photo">Photo</label>
        	<input type="url"  id="photo" placeholder="Add URL of the photo if you have one">
            
            <label for="description">Description</label>
        	<textarea id="description" placeholder="Describe the destination"></textarea>
          
            <button type="submit">Add to wishlist</button>
        
        </form>


    </div>

    <article>
        <h2 id="title">Enter Destination details</h2>
        <div id="destinations_container">
        </div>

    </article>
    <!-- Our JavaScript -->
</main> 
    <script src="script.js"></script>

</body>

</html>
